<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./public/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./public/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>
<body style="background: #E5EbF2;">
<div class="container">
    <form class="form-horizontal" style="width: 50%;margin: 50px auto;">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-10">
                <input type="text" class="uname form-control" required="required">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input type="password" class="pwd form-control" required="required">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机：</label>
            <div class="col-sm-10">
                <input type="text" class="phone form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱：</label>
            <div class="col-sm-10">
                <input type="text" class="email form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">出生日期：</label>
            <div class="input-group date form_date col-sm-10"  data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd" style="margin: 0 auto;">
                <!--<span class="input-group-addon">出生日期：</span>-->
                <input class="form-control" size="16" type="text" value="" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>

        <input type="hidden" id="dtp_input2" value="" class="birthday"/><br/>

        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-2">
                <input type="button" value="提交"  class="submit btn btn-default" onclick="registeruser()">
            </div>
        </div>
    </form>

</div>



</body>
<script type="text/javascript" src="./public/js/jquery-3.3.1.min.js"></script>
<script src="./public/js/bootstrap.min.js" type="text/javascript"></script>
<script src="./public/js/register.js" type="text/javascript"></script>
<script src="./public/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
<script src="./public/js/bootstrap-datetimepicker.fr.js" type="text/javascript" charset="UTF-8"></script>
<script>

    var currentUrl = window.location.href;
    var lastbias = currentUrl.lastIndexOf('/');
    var basepath = currentUrl.substr(0,lastbias+1);

    init();



</script>
</html>
