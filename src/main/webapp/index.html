<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="./public/js/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="./public/assets/css/bootstrap.css">
    <link rel="stylesheet" href="./public/css/stage.css">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./public/js/jquery-3.3.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./public/js/bootstrap.min.js"></script>
    <script src="./public/js/jquery.cookie.js"></script>

    <!-- 加载 React。-->
    <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <!-- 加载我们的 React 组件。-->
    <!--子组件在上面-->
    <script type="text/babel" src="./public/js/index/search.js"></script>
    <script type="text/babel" src="./public/js/index/blog.js"></script>
    <script type="text/babel" src="./public/js/index/category.js"></script>
    <script type="text/babel" src="./public/js/index/stage.js"></script>


</head>

</div>

</html>
