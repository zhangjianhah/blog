<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link href="./public/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body style="background: #E5EbF2;">
<div class="container"  style="width: 50%;margin: 50px auto;">
    <form class="form-horizontal">
        <div class="form-group">
            <label  class="col-sm-2 control-label">账号：</label>
            <div class="col-sm-10">
                <input type="text" class="account form-control" placeholder="请输入账号">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input type="password" class="pwd form-control" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">验证码：</label>
            <div class="col-sm-10">
                <img class="identifyingcodeimg" src="">
                <input type="text" class="identifyingcode" placeholder="请输入验证码" style="height: 34px;">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-6 col-sm-6">
                <input type="button" value="确定" class="login btn btn-default">
                <input type="button" value="注册" class="register btn btn-default" onclick="toregisterfunc()">
            </div>
        </div>
    </form>
</div>



</body>
<script type="text/javascript" src="./public/js/jquery-3.3.1.min.js"></script>
<script src="./public/js/bootstrap.min.js" type="text/javascript"></script>
<script src="./public/js/login.js" type="text/javascript"></script>
<script>
    var currentUrl = window.location.href;
    var lastbias = currentUrl.lastIndexOf('/');
    var basepath = currentUrl.substr(0,lastbias+1);
    init();

</script>
</html>
